<!--Section: Contact Card-->
<section class="section">

  <!--Section heading-->
  <h2 class="section-heading h3 pt-4 mb-5">Contact us</h2>

  <div class="card">

    <div class="card-body">

      <!--Google map-->
      <div id="map-container-google-12" class="z-depth-1-half map-container-7" style="height: 150px">
        <iframe src="https://maps.google.com/maps?q=DÃºn+Laoghaire,+Dublin,+Ireland=&z=13&ie=UTF8&iwloc=&output=embed"
          style="border:0" allowfullscreen></iframe>
          
          <br>
      </div>

      <div class="row">
      <!--Google map-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">
          <form>

            <div class="md-form">
              <input type="text" id="contact-name" class="form-control">
              <label for="contact-name" class="">Your name</label>
            </div>

            <div class="md-form">
              <input type="text" id="contact-email" class="form-control">
              <label for="contact-email" class="">Your email</label>
            </div>

            <div class="md-form">
              <input type="text" id="contact-Subject" class="form-control">
              <label for="contact-Subject" class="">Subject</label>
            </div>

          </form>
        </div>
        
        
        <div class="col-md-6 mb-4">
          <div class="md-form primary-textarea">
            <textarea id="contact-message" class="md-textarea form-control mb-0" rows="5" style="padding-bottom: 1.4rem;"></textarea>
            <label for="contact-message">Your message</label>
          </div>
        </div>
        

       
        <div class="col-md-12">
          <div class="text-center">
            <a class="btn btn-secondary ">Send Message</a>
          </div>
        </div>
        <!--Grid column-->

      </div>

    </div>

  </div>

</section>
<!--Section: Contact v.2-->
