<!--Carousel Wrapper-->
<div id="video-carousel" class="row container-fluid carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#video-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#video-carousel" data-slide-to="1"></li>
    <li data-target="#video-carousel" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner " role="listbox">
    <!-- First slide -->
    <div class="carousel-item active">
      <!--Mask color-->

        <!--Video source-->
        <video class="video-fluid" autoplay loop muted>
          <source src="https://s10n.github.io/alkaios/assets/video/mangym.mp4" type="video/mp4" />
        </video>
        <div class="mask rgba-black-light"></div>
      </div>

    <!-- /.First slide -->
